    <!-- THE FULL CRUD  -->
    <section
      class=" container-fluid mt-2  d-flex align-items-center  flex-column "
      id="container"
    >
      <div class="searchArea d-flex gap-2">
        <div class="search_bar d-flex gap-1 mb-2">
          <input type='search' placeholder="Product Name or ID" oninput="searchProduct()" size="20"  id="search">
          <i class="fa fa-search" ></i>
        </div>
          <div class="search_bars d-flex gap-1 mb-2">
            <select
            type="text"
            class="form-control"
            id="pdcategSearch"
            onchange="searchProductCate(this.value)"
            name="pdcateg"
            
          >
          <option value="All Categories" selected="other">All Categories</option>
            <option value="Mobile">Mobile</option>
            <option value="Headphones">Headphones</option>
            <option value="Tablet">Tablet</option>
            <option value="Laptop">Laptop</option>
            <option value="Other">Other</option>
          </select>
          </div>
          <div>
            <button class="dark_mode"  onclick="change()">
              <i  class="fa-solid fa-circle" id="circle"></i>
            </button>
          </div>
      </div>
      <!-- FORM  -->
      <form class="border p-4  mb-2 shadow-lg" id="form_list">
        <div class="mb-3 categ">
          <div class="labels d-flex gap-2 align-items-center ">
            <label for="pdname" id="prdctName"  class="form-label product">Product Name </label><br>
            <label id="validInfo" >Not Valid Name</label>
          </div>
          <input
          type="text"
          class="form-control"
          id="pdname"
          name="pdname"
          
          oninput ="valdiation_()"
          />
        </div>
        <div class="mb-3 categ">
          <div class="labels d-flex gap-2 align-items-center">
            <label for="pdprice" class="form-label product" id="product">Product Price </label><br>
            <label id="validInfo1" >Not Valid Number</label>
          </div>
          <input
            type="text"
            class="form-control"
            id="pdprice"
            name="pdprice"
            oninput="numvalidate()"
          />
        </div>
        <div class="mb-3 categ ">
          <label for="pdcateg" class="form-label">Product Category: </label>
          <label class="categInfo m-0" id="categInfo">Choose Category Please</label>
          <select
            type="text"
            class="form-control"
            id="pdcateg"
            
            name="pdcateg"
            
          >
          <option value="selectItem" selected="selectItem" aria-readonly="true" disabled>Select Category</option>
            <option value="Mobile">Mobile</option>
            <option value="Headphones">Headphones</option>
            <option value="Tablet">Tablet</option>
            <option value="Laptop">Laptop</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3 heightCustom">
          <label for="pddesc" class="form-label  " id="prodctCateg">Note</label>
          <i>(Optional)</i>
          <input
            class="form-control"
            id="pddesc"
            
          ></input>
        </div><br>
        <div class="btns d-flex gap-2 flex-wrap">
          <button class="glow-on-hover rounded-pill fw-bold " type="button" id="addBtn"   onclick="sendData()">ADD</button>
          <button class="glow-on-hover rounded-pill text-danger " type="button"  onclick="RemovData()">Clear All Data</button>
          <!-- <button class="glow-on-hover rounded-pill text-danger fw-bold" type="button"  onclick="delete_(this.value)">Delete</button> -->
          <button class="button-six d-none rounded-pill " type="button" id="update_btn" onclick="saved()">update</button>

        </div>
      </form>
      <!-- END OF FORM  -->
      <!-- DISPLAY THE RESULT -->
       <div class="table-responsive">
        <table class=" rounded-2  shadow-lg" id="table_display">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
              <th scope="col">Note</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
              <th scope="col">Time</th>
              <th scope="col">ID</th>
            </tr>
          </thead>
          <tbody id="table_body">
           
          </tbody>
        </table>
      </div>
